<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue source read</title>
</head>

<body>

    <div id="app">
        {{ message }}
        <h1>count: {{times}}</h1>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                times: 1
            },
            created: function () {
                var me = this;
                setInterval(function () {
                    me.times++;
                }, 1000);
            }
        })
    </script>
</body>

</html>
